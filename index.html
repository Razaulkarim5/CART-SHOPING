<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-success text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="m-0">Shopping Cart</h1>
        <button id="view-cart-btn" class="btn btn-light">View Cart</button>
    </header>

    <main class="container mt-3">
        <div class="row">
            <section id="product-list" class="col-md-12">
                <h2 class="text-center">Products</h2>
                <div class="row" id="product-container">
                    </div>
            </section>
        </div>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart-items">
                    </div>
                <div class="modal-footer">
                    <p id="cart-empty-message" class="d-none">Empty Cart</p>
                    <p>Total: $<span id="cart-total">0.00</span></p>
                    <button id="clear-cart" class="btn btn-danger w-100">Clear Cart</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="product-details">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
